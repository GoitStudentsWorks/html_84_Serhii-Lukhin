<div class="leaverev-backdrop" id="leaverev">
  <div class="leaverev-modal">
    <button type="button" class="leaverev-modal-close-btn">
      <svg class="leaverev-modal-icon">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="leaverev-title">
      leave a review <br />about<span class="leaverev-title-span">
        our chocolate</span
      >
    </p>
    <form class="leaverev-modal-form">
      <div class="modal-input">
        <input
          type="text"
          name="name"
          id="name"
          class="modal-form-input"
          placeholder="Name"
        />
      </div>
      <div class="modal-input">
        <input
          type="email"
          name="email"
          id="email"
          class="modal-form-input"
          placeholder="Enter your email"
        />
      </div>
      <div class="modal-input">
        <input
          type="tel"
          name="tel"
          id="tel"
          class="modal-form-input-tel"
          placeholder="Phone number"
        />
        <div class="input-flag">
          <svg class="leaverev-icon-flag">
            <use href="./img/icon-svg-color.svg#icon-flag"></use>
          </svg>
          <div class="leaverev-tel-ukr">+380</div>
        </div>
      </div>
      <textarea
        class="modal-form-input-text"
        name="comment"
        placeholder="Enter text"
        id="comment"
      ></textarea>
    </form>
    <button type="button" class="leaverev-modal-btn">Send</button>
  </div>
</div>
